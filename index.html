    <body>
        <div id="app">
            <h1 class="heading">Vue Password Strength Meter</h1>
            <div class="input-container clear">
                <input id="input-pass" type="password" v-model="password" placeholder="Type your password" v-on:keyup="listen">
                <span v-show="show" v-bind:class="{ validLength : valid_length }" class="numberLength">{{ length }}</span>
            </div>
            <div class="strength">
                <p v-bind:class="{invalid : valid_lower}">Lowercase</p>
                <p v-bind:class="{invalid : valid_numeric}">Number</p>
                <p v-bind:class="{invalid : valid_uppercase}">Uppercase</p>
            </div>
        </div>
    </body>
     <!-- VueJS 3 cdn -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
     <script src="app.js"></script>
</html>
